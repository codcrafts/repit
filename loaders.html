    <script>
        // ALERT SHOW
        function showAlert() {
            iziToast.show({
                title: 'Show Alert',
                message: 'Message Show Alert',
                rtl: true,
                timeout: 500000

            });
        }

        // ALERT ERROR
        function errorAlert() {
            iziToast.error({
                title: 'Error Alert',
                message: 'Message Error Alert',
                rtl: true,
                timeout: 500000

            });
        }
        // ALERT SUCCESS
        function successAlert() {
            iziToast.success({
                title: 'Success Alert',
                message: 'Message Success Alert',
                rtl: true,
                timeout: 500000

            });
        }

        // ALERT WARNING
        function warningAlert() {
            iziToast.warning({
                title: 'Warning Alert',
                message: 'Message Warning Alert',
                rtl: true,
                timeout: 500000

            });
        }
        // ALERT INFO
        function infoAlert() {
            iziToast.info({
                title: 'Info Alert',
                message: 'Message Info Alert',
                rtl: true,
                timeout: 500000

            });
        }
    </script>
